<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Folayemi Emoruwa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800 font-sans scroll-smooth">
<!-- Bigger spacer to offset fixed header -->
<div class="h-32"></div>


  <!-- Header / Navigation -->
  <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="assets/img/spiral.png" alt="Spiral Logo" class="h-8 w-8"/>
        <span class="text-xl font-bold">F.O</span>
      </a>
      <ul class="flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-blue-600">About</a></li>
        <li><a href="resume.html" class="hover:text-blue-600">Resume</a></li>
        <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
        <li><a href="blog.html" class="hover:text-blue-600">Blog</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Spacer to offset fixed header -->
  <div class="h-20"></div>

  <!-- Two‑column Contact Section -->
  <section class="max-w-5xl mx-auto p-8 bg-gray-50 rounded shadow-md flex flex-col md:flex-row gap-8">
    <!-- Left Column -->
    <div class="md:w-1/3 space-y-4">
      <h1 class="text-4xl font-extrabold">Contact Me</h1>
      <p class="text-sm">Let’s connect</p>
      <p class="text-lg"><a href="mailto:folayemiemoruwa@gmail.com" class="text-blue-600 hover:underline">
        folayemiemoruwa@gmail.com
      </a></p>
    </div>

    <!-- Right Column (Form) -->
    <div class="md:w-2/3">
      <form action="mailto:folayemiemoruwa@gmail.com" method="post" enctype="text/plain" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" name="First Name" placeholder="First Name" required
                 class="w-full border p-2 rounded font-semibold text-black"/>
          <input type="text" name="Last Name" placeholder="Last Name" required
                 class="w-full border p-2 rounded font-semibold text-black"/>
        </div>
        <input type="email" name="Email" placeholder="Email" required
               class="w-full border p-2 rounded font semi-bold text-black"/>
        <input type="text" name="Subject" placeholder="Subject" required
               class="w-full border p-2 rounded"/>
        <textarea name="Message" placeholder="Message" rows="5" required
                  class="w-full border p-2 rounded font-semibold text-black"></textarea>
        <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="p-4 flex justify-between items-center border-t border-black mt-8 max-w-6xl mx-auto text-sm text-gray-600">
    <div>
      Email: <a href="mailto:folayemiemoruwa@gmail.com" class="text-gray-800 hover:underline">
        folayemiemoruwa@gmail.com
      </a>
    </div>
    <div class="flex space-x-4">
      <a href="https://github.com/efolayemi" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg"
             alt="GitHub" class="h-6 w-6"/>
      </a>
      <a href="https://linkedin.com/in/efolayemi" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg"
             alt="LinkedIn" class="h-6 w-6"/>
      </a>
    </div>
  </footer>

</body>
</html>
